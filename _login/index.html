<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../imagens/icomoon/style.css">
</head>
<body>
    <header class="top-header clearfix">
        
        <div class="maxwidth">
            <img src="../imagens/Nome Loja sem fundo3.png" alt="Logotipo Nome Loja" class="top-logo">
            <nav class="top-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../_produtos/index.html">Produtos</a></li>
                    <li><a href="../_contato/index.html">Contato</a></li>
                    <li><a href="index.html">Faça seu login</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <div class="pag-login clearfix">
        <div class="col-1-2">
            <h1 class="title-login">Faça seu login</h1>
        
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="usuario"><strong>Usuário</strong></label>
                        <input type="text" name="usuario" id="usuario" required>
                    </div>
                    <div class="campo camposenha">
                        <label for="senha"><strong>Senha</strong></label>
                        <input type="password" name="nome" id="nome" required>
                    </div>
                </fieldset>
                <button type="submit" class="botao">Enviar</button>
            </form>
        </div>
    
        <div class="col-1-2">
            <h2 class="subtitle-login">Cliente novo?</h2>
            <h2 class="subtitle-login2">Faça seu cadastro</h2>
        
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="usuario"><strong>Usuário</strong></label>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <div class="campo">
                    <label for="novasenha"><strong>Nova senha</strong></label>
                    <input type="password" name="novasenha" id="novasenha" required>
                </div>
                <div class="campo">
                    <label for="novasenhadois"><strong>Digite novamente a senha</strong></label>
                    <input type="password" name="novasenhadois" id="novasenhadois" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="genero"><strong>Gênero</strong></label>
                    <label>
                        <input type="radio" name="genero" value="feminino"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="fasculino"> Masculino
                    </label>
                </div>
                <div class="campo">
                    <label><strong>Endereço</strong></label>
                    <input type="text" name="endereço" id="endereço" required>
                </div>
                <div class="campo">
                    <label><strong>Estado</strong></label>
                    <select id="estado" required>
                        <option selected disabled value="">Escolha</option>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>                
                    
                    </select>
                </div>
                <div class="campo">
                    <label><strong>Telefone</strong></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>
            <button type="submit" class="botao">Cadastrar</button>
        </div>
        </div>

    <footer class="footer">
        <ul class="footer-menu">
            <li><a href="#" class="icon-facebook2"><span class="hidden">Facebook</span></a></li>
            <li><a href="#" class="icon-twitter"><span class="hidden">Twitter</span></a></li>

        </ul>

    </footer>
</body>
</html>
